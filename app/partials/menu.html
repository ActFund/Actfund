        <li ng-class="{'active':selectedTab === 'what'}"><a ng-click="collapse(); scrollTo('what', 'app.home'); selectedTab = 'what';" ui-sref="app.home({lang: activeLang, '#': 'what'})">{{ 'menu.what' | translate }}</a></li>
